<form>
<div style="width: 300px; height: 260px; border-radius: 25px;
          margin: 0 auto; background-color: mistyrose;">
      <div style="margin-left: 80px;">
        <br>
        <label>CPF: </label>
        <input type="form-text" [(ngModel)]="funcLogin.cpf" name="cpf"
			         class="form-control" placeholder="Digite seu CPF" maxlength="11" style="width:150px;">
        
    <br>
       <label>Senha: </label>
       <input type="password" [(ngModel)]="funcLogin.senha" name="senha"
			        class="form-control" placeholder="Senha" style="width:150px;">     
   <br> 
      <div style="margin-left: -7px;">
        <nav>
          <button (click)="login()"
				          type="submit" class="btn btn-primary">Login</button>

          <button type="submit" class="btn btn-primary" (click)="cadastro()"
                  style="margin-left: 15px;" routerLink="/cadastro" routerLinkActive="active">Cadastro</button>
        </nav>
      </div>
    </div>
  </div>
</form>
