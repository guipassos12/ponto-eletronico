<style type="text/css">
.main-info {
  margin-top: 3%;
  margin-left: 0%;
  display: inline-block;
  text-align: left !important;
}
</style>

<form #consultaForm="ngForm">
<div style="width: 900px; height: 340px; border-radius: 25px;
          margin: 0 auto; background-color: mistyrose;">
  <div style="margin-left: 50px;">
    <br><br>
    <div class="form-group">
 		
        <label class="control-label main-info" style="font-size: 16px;">MÃªs:</label>
		<select [(ngModel)]="mes" style="width:200px;" name="mes" required>
		   <option *ngFor="let m of meses" [ngValue]="m.value" > {{m.name}} </option>
		</select>
			
		<label class="control-label main-info" style="font-size: 16px; margin-left: 20px">Ano:</label>
		<select [(ngModel)]="ano" style="width:100px;" name="ano" required>
		   <option *ngFor="let a of anos" [ngValue]="a" > {{a}} </option>
		</select>
			
		 <label class="control-label main-info" style="font-size: 16px; margin-left: 20px">Funcionario:</label>
		 <select [(ngModel)]="cpf" style="width:300px;" name="funcionario" required>
		   <option *ngFor="let func of funcionarios" [ngValue]="funcionario.cpf" > {{funcionario.nome}} </option>
		</select> 
		 
	<br><br>
		<button (click)="pesquisar()" [disabled]="!consultaForm.form.valid"
				 type="submit" class="btn btn-primary">Pesquisar</button>
	<br><br><br>
	<div>
		<table class="table table-hover" style="width: 90% !important">
		<thead>
		  <tr>
			<th>Dia</th>
			<th>Entrada</th>
			<th>Ida Intervalo</th>
			<th>Volta Intervalo</th>
			<th>Saida</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td>01/10/2017</td>
			<td>08:00</td>
			<td>12:00</td>
			<td>13:00</td>
			<td>18:00</td>
		  </tr>
		 </tbody>
		</table>
	</div>
	
    </div>
</div>
</div>
</form>
